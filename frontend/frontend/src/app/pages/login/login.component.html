<div class="login-container">
  <div class="login-header">
    <h2>Sign In</h2>
  </div>
 <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input formControlName="username" type="email" id="email" placeholder="Email Address" class="form-control">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" id="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group remember-me">
      <input type="checkbox" id="rememberMe" name="rememberMe">
      <label for="rememberMe">Remember Me</label>
      <a href="#" class="forgot-password">Forgot your Password?</a>
    </div>
    <button type="submit" class="btn-sign-in">Sign In</button>
    <div class="sign-up">
      Don't have an account? <a routerLink="/signup" class="btn-sign-up">Sign Up</a>
    </div>
  </form>
</div>
