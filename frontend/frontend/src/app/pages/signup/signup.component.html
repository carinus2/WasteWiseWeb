<div class="signup-container">
  <div class="signup-header">
    <h2>Sign Up</h2>
  </div>
  <!-- Adăugăm formGroup și ngSubmit pentru formularul de înscriere -->
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="signup-form">
    <div class="form-group">
      <!-- Utilizăm formControlName pentru fiecare câmp -->
      <input type="text" formControlName="firstName" placeholder="First Name" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control">
    </div>
    <div class="form-group">
      <input type="tel" formControlName="phone" placeholder="Phone Number" class="form-control">
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" formControlName="homeAddress" placeholder="Home Address" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="form-control">
    </div>
    <!-- Butonul de submit -->
    <button type="submit" class="btn-sign-up">Create Account</button>
  </form>
  <div class="signin-link">
    Already have an account? <a href="login">Sign In</a>
  </div>
</div>
