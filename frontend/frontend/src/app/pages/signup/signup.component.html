<div class="signup-container">
  <div class="signup-header">
    <h2>Sign Up</h2>
  </div>
  <form class="signup-form">
    <div class="form-group">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control">
    </div>
    <div class="form-group">
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="form-control">
    </div>
    <div class="form-group">
      <input type="email" id="email" name="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" id="homeAddress" name="homeAddress" placeholder="Home Address" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn-sign-up">Create Account</button>
  </form>
  <div class="signin-link">
    Already have an account? <a href="login">Sign In</a>
  </div>
</div>
